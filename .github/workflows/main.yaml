name: tests
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-suggest
            - name: PHPUnit
              uses: graychen/phpunit-action@v1.0.0
